<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <h1>Wordle</h1>
    <div class="notice">Begin</div>
    <div class="gameScreen">
        <div class="letterBox" id="1"></div>
        <div class="letterBox" id="2"></div>
        <div class="letterBox" id="3"></div>
        <div class="letterBox" id="4"></div>
        <div class="letterBox" id="5"></div>
        <div class="letterBox" id="6"></div>
        <div class="letterBox" id="7"></div>
        <div class="letterBox" id="8"></div>
        <div class="letterBox" id="9"></div>
        <div class="letterBox" id="10"></div>
        <div class="letterBox" id="11"></div>
        <div class="letterBox" id="12"></div>
        <div class="letterBox" id="13"></div>
        <div class="letterBox" id="14"></div>
        <div class="letterBox" id="15"></div>
        <div class="letterBox" id="16"></div>
        <div class="letterBox" id="17"></div>
        <div class="letterBox" id="18"></div>
        <div class="letterBox" id="19"></div>
        <div class="letterBox" id="20"></div>
        <div class="letterBox" id="21"></div>
        <div class="letterBox" id="22"></div>
        <div class="letterBox" id="23"></div>
        <div class="letterBox" id="24"></div>
        <div class="letterBox" id="25"></div>
        <div class="letterBox" id="26"></div>
        <div class="letterBox" id="27"></div>
        <div class="letterBox" id="28"></div>
        <div class="letterBox" id="29"></div>
        <div class="letterBox" id="30"></div>
    </div>
   
    <div class="keyboard">
        <div class="key q" id="q">q</div>
        <div class="key w" id="w">w</div>
        <div class="key e" id="e">e</div>
        <div class="key r" id="r">r</div>
        <div class="key t" id="t">t</div>
        <div class="key y" id="y">y</div>
        <div class="key u" id="u">u</div>
        <div class="key i" id="i">i</div>
        <div class="key o" id="o">o</div>
        <div class="key p" id="p">p</div>
        <div class="key a" id="a">a</div>
        <div class="key s" id="s">s</div>
        <div class="key d" id="d">d</div>
        <div class="key f" id="f">f</div>
        <div class="key g" id="g">g</div>
        <div class="key h" id="h">h</div>
        <div class="key j" id="j">j</div>
        <div class="key k" id="k">k</div>
        <div class="key l" id="l">l</div>
        <button id="clear">Clear</button>
        <div class="key z" id="z">z</div>
        <div class="key x" id="x">x</div>
        <div class="key c" id="c">c</div>
        <div class="key v" id="v">v</div>
        <div class="key b" id="b">b</div>
        <div class="key n" id="n">n</div>
        <div class="key m" id="m">m</div>
        <button id="submit">Submit</button>
    </div>

    <script src="wordle.js"></script>
</body>
</html>
