<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockPaperScissor.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    
    <div class="game">
        <div class="title">
            <h1>Rock Paper Scissor</h1>
        </div>
        <div class="game-screen">
            <div class="userChoice">
                <img src="Images/Paper.jpeg" alt="" class="userSelection">
            </div>
            <div class="scoreBoard">
                <div id="score">
                    
                </div>
                <div id="remark">
                    Start
                </div>
            </div>
            <div class="pcChoice">
                <img src="Images/Paper.jpeg" alt="" class="pcSelection">
            </div>
        </div>
        <div class="options">
            <img src="Images/Rock.jpeg"   class="option rock">
            <img src="Images/Paper.jpeg"  class="option paper">
            <img src="Images/Scissor.jpeg"  class="option scissor">
        </div>
    </div>

    <script src="rockPaperScissor.js"></script>
</body>
</html>
