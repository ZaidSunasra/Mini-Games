<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="handCricket.css">
    <title>Hand Cricket</title>
</head>
<body class="colored-section">
    <h1>Hand Cricket</h1>
    <div class="gameScreen white-section">
        <div class="ui">
            <div class="userChoice">
                <img src="Images/1.jpg" alt="" class="userImage">
            </div>
            <div class="previousScore">
                <p class="score">Score: 0 </p>
                <p class="target">Target: -/-</p>
            </div>
            <div class="pcChoice">
                <img src="Images/1.jpg" alt="" class="pcImage">
            </div>
        </div>
        <div class="notice">
            <p>Start</p>
        </div>
        <div class="select">
            <div class="tossSection">
                <div class="round coin" id="heads">Heads</div>
                <div class="round coin" id="tails">Tails</div>
            </div>
            <div class="option">
                <div class="round number" id="1">1</div>
                <div class="round number" id="2">2</div>
                <div class="round number" id="3">3</div>
                <div class="round number" id="4">4</div>
                <div class="round number" id="5">5</div>
                <div class="round number" id="6">6</div>
            </div>
        </div>

    </div>
   
    <script src="handCricket.js"></script>
</body>
</html>
